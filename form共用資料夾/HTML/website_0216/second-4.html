<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS的使用--外掛樣式(Class)</title>
    <link rel="stylesheet" href="styles/st1.css" />
    <style>
        p {
            color: blue;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <!--id>class>type-->
    <!--inline>embedding>linking-->
   
    <h1 style="color: #949449;" id="theH1_2" class="theH1_1">apple</h1>
    <h2 class="st2">orange</h2>
    <h2 class="st1">banana</h2>
    <h3 class="st2">grape</h3>
    <h3 class="col2 col1 size1 trans1">panda</h3>
    <h4 class="col2 size1 under1">monkey</h4>
    <p>This is a paragraph!</p>
</body>
</html>
